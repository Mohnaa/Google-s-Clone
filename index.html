<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="navbar p-3">

        <div class="">
            <a href="/" class="text-dark mx-2">Store</a>
            <a href="/" class="text-dark mx-2">About</a>
        </div>
        <div class="">
            <a href="/" class="text-dark mx-2">Gmail</a>
            <a href="/" class="text-dark mx-2">Images</a>
            <img class="menu-icon mx-1" src="https://static.thenounproject.com/png/756729-200.png" alt="Menu Icon">
            <img class="user-img rounded-circle mx-1" src="images/original.jpg" alt="User Image">
        </div>

    </div>

    

    <section>
        <!-- Container adjusts the padding from both  -->
        <div class="container main text-centre">
            
            <img class="mt-5"
                src="https://www.google.com/logos/doodles/2020/new-years-eve-2020-6753651837108665-law.gif"
                alt="Google Logo">

            <div class="search-box border d-flex mx-auto p-2 mb-4 ">

                <div>

                    <img class="search-icon ml-1" src="https://st3.depositphotos.com/1007566/12983/v/950/depositphotos_129836030-stock-illustration-search-magnifying-glass-isolated-icon.jpg"
                        alt="Google Search Icon">

                </div>

                <input class="search-bar mx-5 border-0 " type="text">

                <div>
                    <img class="voice-search-icon mr-2"
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/1200px-Google_mic.svg.png"
                        alt="Voice Search Icon">
                </div>

            </div>
            <div class="mb-4 d-flex justify-content-center w-75">
                <button class="btn btn-light mx-2 align-items-centre">Google Search</button>
                <button class="btn btn-light mx-2 align-items-centre">I'm feeling Lucky</button>
            </div>
            <p>Google offered in: &nbsp<a href="/"> हिन्दी বাংলা తెలుగు मराठी தமிழ் ગુજરાતી ಕನ್ನಡ മലയാളം ਪੰਜਾਬੀ</a></p>
        </div>
    </section>
    <footer class="bg-light fixed-bottom footer">
        <div class="p-2 border">
            <a class="ml-3" href="/">India</a>
        </div>
        <div class="p-2 d-flex justify-content-between">
            <div>

                <a class="ml-3" href="/">Advertising</a>
                <a class="ml-3" href="/">Business</a>
                <a class="ml-3" href="/">How Search Works</a>

            </div>

            <div>
                <a class="ml-3" href="/">Privacy</a>
                <a class="ml-3" href="/">Terms</a>
                <a class="ml-3" href="/">Settings</a>
            </div>

        </div>

    </footer>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
